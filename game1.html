<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Racing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }

    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #000, #333);
    }

    #backgroundVideo {
      position: absolute;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      opacity: 0.3;
      z-index: 0;
      object-fit: cover;
    }

    #gameCanvas {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    #score {
      position: absolute;
      top: 80px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      z-index: 2;
    }

    #highScore {
      position: absolute;
      top: 110px;
      left: 20px;
      color: #fff;
      font-size: 20px;
      z-index: 2;
    }

    #speed {
      position: absolute;
      top: 140px;
      left: 20px;
      color: #fff;
      font-size: 20px;
      z-index: 2;
    }

    #mobileControls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: none;
      z-index: 1000;
      padding: 0 20px;
    }

    .control-btn {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
    }

    #accelerateBtn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background-color: rgba(0, 255, 0, 0.3);
    }

    #brakeBtn {
      position: absolute;
      right: 120px;
      bottom: 20px;
      background-color: rgba(255, 0, 0, 0.3);
    }

    .control-btn:active {
      background-color: rgba(255, 255, 255, 0.5);
    }

    #gameOver, #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 32px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 3;
    }

    #gameOver {
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #controlsInfo {
      margin-top: 10px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      #mobileControls {
        display: block;
      }

      #controlsInfo {
        display: block;
      }

      .control-btn {
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="homepage.html">Home</a>
  </nav>

  <div id="gameContainer">
    <video id="backgroundVideo" autoplay unmuted loop>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="speed">Speed: 0 km/h</div>
    
    <div id="mobileControls">
      <div id="accelerateBtn" class="control-btn">ACCEL</div>
      <div id="brakeBtn" class="control-btn">BRAKE</div>
    </div>

    <div id="gameOver">
      Game Over!<br>
      <button onclick="restartGame()">Play Again</button>
    </div>

    <div id="startScreen">
      Enhanced Racing Game<br>
      <div id="controlsInfo">
        Desktop: Arrow keys to move<br>
        Mobile: Tilt phone & use buttons
      </div>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const speedElement = document.getElementById('speed');
    const gameOverScreen = document.getElementById('gameOver');
    const startScreen = document.getElementById('startScreen');
    const accelerateBtn = document.getElementById('accelerateBtn');
    const brakeBtn = document.getElementById('brakeBtn');

    // Game variables
    let player;
    let obstacles = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let baseGameSpeed = 5;
    let currentSpeed = baseGameSpeed;
    let isGameRunning = false;
    let animationId;
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Audio setup
    const backgroundMusic = new Audio('audio.mp3');
    backgroundMusic.loop = true;
    const crashSound = new Audio('crash.mp3');
    const engineSound = new Audio('engine.mp3');
    engineSound.loop = true;

    // Mobile controls
    let deviceOrientation = { gamma: 0 };
    let isAccelerating = false;
    let isBraking = false;

    // Request device orientation permission for iOS
    async function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && 
        typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          }
        } catch (error) {
          console.error('Error requesting orientation permission:', error);
        }
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    // Handle device orientation
    function handleOrientation(event) {
      deviceOrientation.gamma = event.gamma;
    }

    // Mobile touch controls
    if (isMobile) {
      accelerateBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        isAccelerating = true;
      });

      accelerateBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        isAccelerating = false;
      });

      brakeBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        isBraking = true;
      });

      brakeBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        isBraking = false;
      });

      requestOrientationPermission();
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Player {
      constructor() {
        this.width = 50;
        this.height = 80;
        this.x = canvas.width / 2 - this.width / 2;
        this.y = canvas.height - this.height - 20;
        this.speed = 8;
        this.color = '#ff0000';
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, this.width, this.height, 10);
        ctx.fill();
        
        // Car details
        ctx.fillStyle = '#333';
        ctx.fillRect(this.x + 10, this.y + 15, this.width - 20, 20);
        ctx.fillStyle = '#ffff00';
        ctx.fillRect(this.x + 5, this.y, 10, 5);
        ctx.fillRect(this.x + this.width - 15, this.y, 10, 5);
      }

      move(direction) {
        if (direction === 'left' && this.x > 0) {
          this.x -= this.speed;
        }
        if (direction === 'right' && this.x < canvas.width - this.width) {
          this.x += this.speed;
        }
      }

      handleMobileControls() {
        if (deviceOrientation.gamma) {
          // Convert gamma (-90 to 90) to movement
          const sensitivity = 0.5;
          const movement = deviceOrientation.gamma * sensitivity;
          this.x = Math.max(0, Math.min(canvas.width - this.width, 
            this.x + movement));
        }
      }
    }

    class Obstacle {
      constructor() {
        this.width = 60;
        this.height = 60;
        this.x = Math.random() * (canvas.width - this.width);
        this.y = -this.height;
        this.speed = currentSpeed;
        this.rotation = 0;
        this.color = this.getRandomColor();
      }

      getRandomColor() {
        const colors = ['#00ff00', '#ffff00', '#ff00ff', '#00ffff'];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      draw() {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        ctx.rotate(this.rotation);
        
        const gradient = ctx.createLinearGradient(-this.width/2, -this.height/2, 
          this.width/2, this.height/2);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, this.getRandomColor());
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 8);
        ctx.fill();
        
        ctx.restore();
        
        this.rotation += 0.02;
      }

      update() {
        this.y += this.speed;
        this.draw();
      }
    }

    class Obstacle2 {
      constructor() {
        this.width = 80;
        this.height = 80;
        this.x = Math.random() * (canvas.width - this.width);
        this.y = -this.height;
        this.speed = currentSpeed * 1.2;
        this.rotation = 0;
        this.color = this.getRandomColor();
      }

      getRandomColor() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      draw() {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        ctx.rotate(this.rotation);
        
        const gradient = ctx.createLinearGradient(-this.width/2, -this.height/2, 
          this.width/2, this.height/2);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, this.getRandomColor());
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 8);
        ctx.fill();
        
        ctx.restore();
        
        this.rotation += 0.03;
      }

      update() {
        this.y += this.speed;
        this.draw();
      }
    }

    const keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function updateSpeed() {
      if (isAccelerating) {
        currentSpeed = Math.min(baseGameSpeed * 2, currentSpeed + 0.2);
      } else if (isBraking) {
        currentSpeed = Math.max(baseGameSpeed * 0.5, currentSpeed - 0.2);
      } else {
        currentSpeed = baseGameSpeed;
      }

      // Update speed display
      const displaySpeed = Math.round((currentSpeed / baseGameSpeed) * 100);
      speedElement.textContent = `Speed: ${displaySpeed} km/h`;
    }

    function createObstacles() {
      if (score < 200) {
        // Initially, create fewer obstacles
        if (Math.random() < 0.03) {
          obstacles.push(new Obstacle());
        }
        if (Math.random() < 0.01) {
          obstacles.push(new Obstacle2());
        }
      } else {
        // Increase obstacle frequency when score is 200 or more
        if (Math.random() < 0.05) {
          obstacles.push(new Obstacle());
        }
        if (Math.random() < 0.03) {
          obstacles.push(new Obstacle2());
        }
      }
    }

    function startGame() {
      isGameRunning = true;
      score = 0;
      obstacles = [];
      baseGameSpeed = 5;
      currentSpeed = baseGameSpeed;
      player = new Player();
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      backgroundMusic.currentTime = 0;
      backgroundMusic.play();
      engineSound.play();
      gameLoop();
    }

    function restartGame() {
      startGame();
    }
    function gameLoop() {
           ctx.clearRect(0, 0, canvas.width, canvas.height);

           // Handle controls
           if (isMobile) {
               player.handleMobileControls();
           } else {
               if (keys['ArrowLeft']) player.move('left');
               if (keys['ArrowRight']) player.move('right');
               if (keys['ArrowUp']) isAccelerating = true;
               else if (keys['ArrowDown']) isBraking = true;
               else {
                   isAccelerating = false;
                   isBraking = false;
               }
           }

           updateSpeed();

           // Create new obstacles
           if (Math.random() < 0.02) {
               obstacles.push(new Obstacle());
           }

           // Update and draw obstacles
           for (let i = obstacles.length - 1; i >= 0; i--) {
               obstacles[i].speed = currentSpeed;
               obstacles[i].update();

               if (
                   player.x < obstacles[i].x + obstacles[i].width &&
                   player.x + player.width > obstacles[i].x &&
                   player.y < obstacles[i].y + obstacles[i].height &&
                   player.y + player.height > obstacles[i].y
               ) {
                   gameOver();
                   return;
               }

               if (obstacles[i].y > canvas.height) {
                   obstacles.splice(i, 1);
                   score += Math.round(currentSpeed);
                   if (score > highScore) {
                       highScore = score;
                       localStorage.setItem('highScore', highScore);
                   }
               }
           }

           // Increase base game speed
           if (score > 0 && score % 100 === 0) {
               baseGameSpeed += 0.1;
           }

           scoreElement.textContent = `Score: ${score}`;
           highScoreElement.textContent = `High Score: ${highScore}`;

           player.draw();

           if (isGameRunning) {
               animationId = requestAnimationFrame(gameLoop);
           }
       }

       function gameOver() {
           isGameRunning = false;
           cancelAnimationFrame(animationId);
           gameOverScreen.style.display = 'block';
           backgroundMusic.pause();
           engineSound.pause();
           crashSound.play();
       }
   </script>
</body>
</html>
